<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar color="primary">
      <span>Menu</span>

      <div class="spacer"></div>

      <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="sidenav.toggle()" routerLink="./listado">
        <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de Heroes</span>
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="./agregar">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Anadir heroe</span>
      </a>

      <a mat-list-item (click)="sidenav.toggle()" routerLink="./buscar">
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar Heroe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar>
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <div class="spacer"></div>

    <span>{{auth.usuario}}</span>

    <button mat-button
            (click)="logout()">Logout</button>
  </mat-toolbar>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

<h1 class="mt-5">Agregar producto</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 alingn-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre</label>
    </div>
    <div class="col-auto" formControlName="nombre">
      <input class="form-control" type="text" />
    </div>
    <div class="col-auto">
      <span class="form-text">Este campo es requerido</span>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary">Guardar</button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>

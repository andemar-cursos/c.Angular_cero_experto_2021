<p>listado de heroes</p>

<h3 *ngIf="heroeBorrado; else noBorrar">Heroe borrado: {{ heroeBorrado }}</h3>

<ng-template #noBorrar>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

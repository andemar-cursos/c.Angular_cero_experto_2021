<div class="text-layout">
  <h1>Pipes personalizados</h1>

  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayus }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      label="Toggle mayus"
      class="p-button-outlined p-button-warning p-mr-1"
      (click)="enMayus = !enMayus"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      class="p-mr-1"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Valores"
      class="p-mr-1 p-button-success"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="p-mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid">
  <div class="p-col p-mt-2">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

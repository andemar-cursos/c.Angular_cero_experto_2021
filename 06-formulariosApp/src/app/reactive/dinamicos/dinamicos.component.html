<h2>Template: <small>Dinamicos</small></h2>
<hr />

<form autocomplete="off">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la persona"
      />
    </div>
    <span class="form-text text-danger"> Este campo es obligatorio </span>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Agregar favorito" />
        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input class="form-control" required />
        <button class="btn btn-outline-danger" type="button">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary float-end" type="button">Guardar</button>
    </div>
  </div>
</form>
